version: '3.8'

services:
  luggage-ai:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: luggage-ai-dev
    ports:
      - "8501:8501"
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    networks:
      - luggage-dev-network

  nginx:
    image: nginx:alpine
    container_name: luggage-ai-nginx-dev
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - luggage-ai
    networks:
      - luggage-dev-network

networks:
  luggage-dev-network:
    driver: bridge
